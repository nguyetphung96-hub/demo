<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao cũng được</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,300;0,600;1,300&display=swap" rel="stylesheet">

    <style>
        /* Thiết lập cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #0f172a; /* Màu nền tối */
            color: white;
            position: relative;
        }

        /* Tạo hiệu ứng nền chuyển động (Aurora Background) */
        .background-gradient {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(76, 29, 149, 0.4), 
                rgba(219, 39, 119, 0.2), 
                rgba(14, 165, 233, 0.2), 
                transparent 60%);
            filter: blur(80px);
            animation: rotate 20s infinite linear;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Phần nội dung chính */
        .content {
            z-index: 10;
            text-align: center;
            padding: 2rem;
            
            /* Hiệu ứng kính (Glassmorphism) */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            
            /* Animation xuất hiện */
            animation: floatUp 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 200; /* Font mỏng cho tinh tế */
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 300;
            font-style: italic;
            margin-top: 1rem;
        }

        /* Nút bấm trang trí */
        .btn {
            margin-top: 2rem;
            display: inline-block;
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: white;
            color: #0f172a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.2);
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="background-gradient"></div>

    <div class="content">
        <h1>sao cũng được.</h1>
        <p>"Không quan trọng đích đến, miễn là thấy vui."</p>
        
        <a class="btn" onclick="randomColor()">Bấm vào đây cho vui</a>
    </div>

    <script>
        // Một chút JS để khi bấm nút, chữ đổi màu ngẫu nhiên (cho đúng chất sao cũng được)
        function randomColor() {
            const colors = ['#f472b6', '#38bdf8', '#a78bfa', '#34d399', '#fbbf24'];
            const random = colors[Math.floor(Math.random() * colors.length)];
            const title = document.querySelector('h1');
            
            // Thay đổi màu gradient của chữ
            title.style.backgroundImage = `linear-gradient(to right, #fff, ${random})`;
        }
    </script>
</body>
</html>
